version: "2.3"
services: 
  master:
    build: .
    container_name: pwc_master
    command: roscore
    network_mode: host
    privileged: true

  rqt:
    container_name: pwc_rqt
    build: .
    depends_on:
      - master
    command: rqt --perspective-file /root/catkin_ws/src/pwc_net_ros/rqt/test.perspective
    environment: 
      - DISPLAY
      - QT_X11_NO_MITSHM=1
    volumes: 
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ..:/root/catkin_ws/src/pwc_net_ros/
      - root:/root
    network_mode: host
    privileged: true

  terminal:
    build: .
    container_name: pwc_terminal
    command: lxterminal
    runtime: nvidia
    environment: 
      - DISPLAY
      - QT_X11_NO_MITSHM=1
    volumes: 
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ..:/root/catkin_ws/src/pwc_net_ros/
      - ${DATASET_DIR}:/root/Dataset
      - root:/root
    network_mode: host
    privileged: true

volumes: 
  root:
